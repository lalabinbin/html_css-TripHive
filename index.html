<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyen Binh Minh - TripHive</title>
    <meta
      name="description"
      content="TripHive - Unleash your wanderlust and explore breathtaking destinations with Nguyen Binh Minh."
    />
    <meta name="author" content="Nguyen Binh Minh" />
    <meta
      property="og:title"
      content="TripHive - Explore the World with Nguyen Binh Minh"
    />
    <meta
      property="og:description"
      content="Embark on unforgettable journeys to breathtaking destinations."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/imgs/thumbnail.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TripHive - Explore the World with Nguyen Binh Minh"
    />
    <meta
      name="twitter:description"
      content="Embark on unforgettable journeys to breathtaking destinations."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/imgs/thumbnail.jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav">
      <div class="logo">
        <img src="./imgs/logo.svg" alt="TripHive logo" />
        <h1>TripHive</h1>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Tour</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div class="login-signup">
        <button class="login">Login</button>
        <button class="signup">Sign up</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="content">
          <h2 class="content-title">
            Unleash Your Wanderlust & Explore the World
          </h2>
          <p class="content-description">
            Get ready to embark on unforgettable journeys to breathtaking
            destinations.
          </p>
          <button>Discover Now</button>
        </div>
        <div class="large-logo">
          <img src="./imgs/large-logo.svg" alt="TripHive travel illustration" />
        </div>
      </section>

      <section class="search">
        <form class="search-group">
          <div class="search-content">
            <div class="search-element">
              <img src="./imgs/street.svg" alt="Location icon" />
              <div class="search-element-text">
                <label for="location">Where are you going</label>
                <select name="location" id="location">
                  <option value="">Location</option>
                </select>
              </div>
            </div>

            <div class="search-element">
              <img src="./imgs/calendar.svg" alt="Calendar icon" />
              <div class="search-element-text">
                <label for="date">When will you go</label>
                <select name="date" id="date">
                  <option value="">Date</option>
                </select>
              </div>
            </div>

            <div class="search-element">
              <img src="./imgs/family.svg" alt="Guests icon" />
              <div class="search-element-text">
                <label for="guests">Number of guests</label>
                <select name="guests" id="guests">
                  <option value="">Guests</option>
                </select>
              </div>
            </div>

            <button type="submit">Explore Now</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <!-- Add footer content here if needed -->
    </footer>
  </body>
</html>
